<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>

        <nav>
            <div class="nav">
                <div class="nav_gmail">
                    <a href="https://mail.google.com/mail/u/0/">Gmail</a>
                </div>
                <div class="nav_img">
                    <a href="https://www.google.com/imghp?hl=pt-BR&ogbl">Imagens</a>
                </div>
                <div class="nav_apps">
                    <a href="https://about.google/products/">
                        <div class="nav_circle">
                            <img src="img/icon.png" alt="">
                        </div>
                    </a>
                </div>
                <div class="nav_profile">
                    <a href="https://myaccount.google.com/">
                        <img src="img/profile.jpg" alt="">
                    </a>
                </div>
            </div>
        </nav>

        <main>
            <form method="get">
                <div class="area_main">
                    <div class="main_photo">
                        <img src="img/logo.png">
                    </div>
                    <div class="main_search">
                        <div class="search_area">
                            <label for="search">
                                <div class="search_image">
                                    <img src="img/search.png">
                                </div>
                            </label>
                            <div class="search_text">
                                <input type="text" name="search" id="search" title="Pesquisar">
                            </div>
                            <div class="search_keyboard">
                                <a href=""><img src="img/keyboard.png" title="Ferramenta de introdução"></a>
                            </div>
                            <div class="search_mic">
                                <a href=""><img src="img/mic.png" title="Pesquisa por voz"></a>
                            </div>

                        </div>
                        <div class="search_buttons">
                                <div class="search_button">
                                <button>Pesquisa Google</button>
                            </div>
                                <div class="search_button">
                                <button>Sinto-me com sorte</button>
                            </div>
                        </div>
                    </div>
                </form>
                
                
            </div>
        </main>

        <section>
            <div class="area_flex"></div>
        </section>

        <footer>
            <div class="footer_container">
                <div class="footer_text">
                    Brasil
                </div>
            </div>
            <div class="footer_container line_up">
                <div class="footer_infos">
                   <a href="https://about.google/?utm_source=google-BR&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre</a>
                   <a href="https://ads.google.com/intl/pt-BR_br/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidade</a>
                   <a href="https://smallbusiness.withgoogle.com/intl/pt-BR_br/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=BR#!/">Negócios</a>
                   <a href="https://www.google.com/search/howsearchworks/?fg=1">Como funciona a pesquisa</a>
                </div>
                <div class="footer_configs">
                    <a href="https://policies.google.com/privacy?hl=pt-BR&fg=1">Privacidade</a>
                    <a href="https://policies.google.com/terms?hl=pt-BR&fg=1">Termos</a>
                    <a href="https://www.google.com/preferences?hl=pt-BR&prev=https://www.google.com/">Configurações</a>
                </div>
            </div>
        </footer>

</body>
</html>
